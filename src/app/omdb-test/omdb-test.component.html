<ngb-carousel>
 
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel " data-interval="2000">
    <div class="carousel-inner" *ngFor="let movie of ('http://www.omdbapi.com/?s=2019&apikey=a6c1ca03'| cacheapi).Search;let i=index" >
      <!-- <h1 style="color:green;">i</h1> -->
      <!-- <div class="{{i==1? 'carousel-item active':'carousel-item'}}" *ngIf="movie.Year=='2019'" >
        <img class="d-block w-100" src={{movie.Poster}} alt="First slide">
      </div> -->
      <!-- carousel div-->
      <ng-template ngbSlide *ngIf="movie.Year=='2019' && movie.Poster!='N/A'">
          <img class="sliderImg" style="width:100%; height: 600px;" src="{{movie.Poster}}" alt="Random second slide">
          <div class="carousel-caption">
               <h3>{{movie.Title}}</h3> 
              <p>{{movie.Year}}</p> 
          </div>
          </ng-template>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
   
</ngb-carousel>
